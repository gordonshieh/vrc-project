      <div class="loginwrapper">
        <div id="loginForm" class="login panel panel-default">
          <form class="form-horizontal">
            <fieldset>
              <legend>Login</legend>
              <div class="form-group label-floating">
                <label for="inputEmail" class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" id="inputEmail" >
                </div>
              </div>
              <div class="form-group label-floating">
                <label for="inputPassword" class="col-md-2 control-label label-floating">Password</label>
                <div class="col-md-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                <div class="col-md-10">
                  <center><button type="submit" class="btn btn-success btn-raised">Submit</button></center>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
